<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="css/minesweeper.css" />
  </head>
  <body onload="onInitGame(gLevel)">
    
    <h1>Minesweeper Game</h1>
    
    <div class="lives">❤️❤️❤️</div>

    <div>
      <button class="hint" onclick="giveHint()">💡</button>
      <button class="hint" onclick="giveHint()">💡</button>
      <button class="hint" onclick="giveHint()">💡</button>
    </div>
    
    <div> 
    <button class="button-play" onclick="onInitGame('beginner')">Beginner</button>
    <button class="button-play" onclick="onInitGame('medium')">Medium</button>
    <button class="button-play" onclick="onInitGame('expert')">Expert</button>
    </div>
    
    <button onclick="restartGame()" class="restart-Game">Restart Game</button>
    
    <div class="stats">
      <span class="cells-revealed"></span>
      <span class="mines-left"></span>
      <span class="time-elapsed"></span>
      </div>

      <div class="box-game"> 
        <div class="game-message"></div>
        <div class="board-container"></div>
      </div>
      
      
    <script src="js/utils.js"></script>
    <script src="js/hint.js"></script>
    <script src="js/mine.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
