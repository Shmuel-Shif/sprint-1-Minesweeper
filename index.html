<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="css/minesweeper.css" />
  </head>
  <body onload="onInitGame(gLevel)">
    
    <h1>Minesweeper Game</h1>
    
    <p class="lives">❤️❤️❤️</p>

    <button class="give-Hint"onclick="giveHint()">💡</button>

    <div class="stats">
      <p>Cells Revealed: <span class="cells-revealed"></span></p>
      <p>Mines Left: <span class="mines-left"></span></p>
      <p>Time: <span class="time-elapsed">0</span> seconds</p>
    </div>
    
    <button onclick="restartGame()" class="restart-Game">😊</button>
    
    <button onclick="onInitGame('beginner')">Beginner</button>
    <button onclick="onInitGame('medium')">Medium</button>
    <button onclick="onInitGame('expert')">Expert</button>

    <div class="board-container"></div>

    <div class="game-message"></div>

    <script src="js/utils.js"></script>
    <script src="js/mine.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
