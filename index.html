<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="css/minesweeper.css" />
  </head>
  <body onload="onInitGame(gLevel)">
    
    <div>
        <span class="title">Minesweeper Game</span>
        <button class="toggle-sound-btn" onclick="toggleSound()">🔊</button>
        <audio class="background-music" loop>
          <source src="saund/Background.mp3" type="audio/mp3">
        </audio>
        <button class="toggle-dark-mode-btn" onclick="toggleDarkMode()">🌙</button>
    </div>

    <div class="lives">❤️❤️❤️</div>
    
    <div>
      <button class="hint" onclick="giveHint()">💡</button>
      <button class="hint" onclick="giveHint()">💡</button>
      <button class="hint" onclick="giveHint()">💡</button>
    </div>
    
    <div> 
       <button class="button-play" onclick="onInitGame('beginner')">Beginner</button>
       <button class="button-play" onclick="onInitGame('medium')">Medium</button>
       <button class="button-play" onclick="onInitGame('expert')">Expert</button>
    </div>
    
    <div class="stats">
      <span class="cells-revealed"></span>
      <span class="mines-left"></span>
      <span class="time-elapsed"></span>
    </div>
    
    <div class="box-game"> 
      <button onclick="restartGame()" class="restart-Game">😀</button>
      <div class="board-container"></div>
    </div>
    
    <div class="game-message"></div>

    <script src="js/boardUtils.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/hints.js"></script>
    <script src="js/minesweeper.js"></script>
  </body>
</html>
